<script type="text/javascript">
function parseMonth(index){
var month="";
switch(index){
case 0:month="January";break;
case 1:month="February";break;
case 2:month="March";break;
case 3:month="April";break;
case 4:month="May";break;
case 5:month="June";break;
case 6:month="July";break;
case 7:month="August";break;
case 8:month="September";break;
case 9:month="October";break;
case 10:month="November";break;
case 11:month="December";break;
}
return month;
}
function parseDay(index){
var day="";
switch(index){
case 0:day="Sunday";break;
case 1:day="Monday";break;
case 2:day="Tuesday";break;
case 3:day="Wednesday";break;
case 4:day="Thursday";break;
case 5:day="Friday";break;
case 6:day="Saturday";break;
}
return day;
}
function loadjscssfile(filename, filetype){ 
if (filetype=="js"){
  var fileref=document.createElement('script');
  fileref.setAttribute("type","text/javascript");//set the type attribute
  fileref.setAttribute("src", filename);//the adress of a file
} 
else if (filetype=="css"){ 
  var fileref=document.createElement("link"); 
  fileref.setAttribute("rel", "stylesheet");
  fileref.setAttribute("type", "text/css");
  fileref.setAttribute("href", filename);
} 
if (typeof fileref!="undefined") 
  document.getElementsByTagName("head")[0].appendChild(fileref);
}

{
if (i<10)

return i;
}
function startTime()
{//Ê±ÖÓ
var today=new Date();
var hour=today.getHours();

var seconds=today.getSeconds();
minutes=checkTime(minutes);

function displayDay(){
var today=new Date();
var year=today.getFullYear();
var month=parseMonth(today.getMonth());
var day=parseDay(today.getDay());
var timeZone=(today.getTimezoneOffset())/60;
document.getElementById('today').innerHTML="Today is: "+year+" "+month+" "+day+'\n'+"local time zone is: "+(-timeZone);
